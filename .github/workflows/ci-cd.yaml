name: Wisecow-DevOps-CI-CD

on:
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        
        steps:
            - name: Check out the repo
              uses: actions/checkout@v4
      
            - name: Get commit hash
              id: get-commit-hash
              run: echo "commit_hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
            - name: Log in to DockerHub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}
      
            - name: Build and Push Docker image
              run: |
                IMAGE_TAG=${{ steps.get-commit-hash.outputs.commit_hash }}-${{ github.run_id }}
                IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/wisecow:$IMAGE_TAG
                
                echo "Building and pushing image: $IMAGE_NAME"
                docker build -t $IMAGE_NAME -f problem-statement-1/Dockerfile problem-statement-1/
                docker push $IMAGE_NAME
                
                echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

                
            - name: Azure Login
              uses: azure/login@v1
              with:
                creds: ${{ secrets.AZURE_CREDENTIALS }}
        
            - name: Set AKS Context
              uses: azure/aks-set-context@v3
              with:
                resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
                cluster-name: ${{ secrets.AZURE_AKS_CLUSTER }}
        
            - name: Deploy to AKS
              run: |
                echo "Deploying image: $IMAGE_NAME"
                kubectl set image deployment/wisecow wisecow=$IMAGE_NAME
                kubectl rollout status deployment/wisecow
